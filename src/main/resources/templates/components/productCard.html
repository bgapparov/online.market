<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
</head>
<body>

<div th:fragment="prod(product)" class="col-lg-4 col-md-6 mb-4 product-card">
    <div class="card h-100">
        <a href="#" th:href="@{/product/{productId}(productId=${product.id})}"><img class="card-img-top" src="#" th:src="@{/img/{imgName}(imgName=${product.imgName})}" alt=""></a>
        <div class="card-body">
            <h5 class="card-title">
                <a href="#" th:href="@{/product/{productId}(productId=${product.id})}" th:text="${product.title}">Item One</a>
            </h5>
            <h5 th:text="${'$'+product.price}">$24.99</h5>
            <p class="card-text" th:text="${product.description}">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet numquam aspernatur!</p>
        </div>
        <div class="card-footer">
            <small class="text-muted">[(${product.starsText})]</small>
        </div>
    </div>
</div>

</body>
</html>
