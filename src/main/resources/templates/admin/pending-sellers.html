<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/layout}" xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Pending sellers</title>
</head>
<body>
<div id="contents" class="row" layout:fragment="main-content">
    <div th:replace="components/userAccessMenu :: mnu">User menu</div>
    <div class="col-lg-9">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Seller name</th>
                <th scope="col">Seller email</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="seller : ${pendingSellers}">
                <th scope="row">1</th>
                <td th:text="${seller.name}">Mark</td>
                <td th:text="${seller.email}">mark@gmail.com</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
