<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/layout}" xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="contents" class="row" layout:fragment="main-content">
        <div th:replace="components/userAccessMenu :: mnu">User menu</div>
        <div class="col-lg-9">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Number</th>
                    <th scope="col">Expire Date</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="billing : ${bills}">
                    <th scope="row">1</th>
                    <td th:text="${billing.cardName}">Mark</td>
                    <td th:text="${billing.cardNo}">1234567</td>
                    <td th:text="${billing.expirationDate}">00/00/0000</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
