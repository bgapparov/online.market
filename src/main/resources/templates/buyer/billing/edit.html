<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/layout}" xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Billing Information</title>
</head>
<body>
<div id="contents" class="row" layout:fragment="main-content">
    <div th:replace="components/userAccessMenu :: mnu">User menu</div>
    <div class="col-lg-9">
        <form method="POST" action="#" th:action="@{/buyer/billing/edit/{billingId}(billingId=${billing.id})}" th:object="${billing}">
            <div class="form-group">
                <label for="cardNo">Card Number</label>
                <input type="text" class="form-control" id="cardNo" th:field="*{cardNo}" placeholder="Card Number">
                <p th:if="${#fields.hasErrors('cardNo')}" th:errors="*{cardNo}" th:class="${'text-danger'}">
                    Incorrect Card Number</p>
            </div>
            <div class="form-group">
                <label for="cardName">Card Name</label>
                <input type="text" class="form-control" id="cardName" th:field="*{cardName}" placeholder="Card Name">
                <p th:if="${#fields.hasErrors('cardNo')}" th:errors="*{cardName}" th:class="${'text-danger'}">
                    Incorrect Card Name</p>
            </div>
            <div class="form-group">
                <label for="expirationDate">Expiration Date</label>
                <input type="text" class="form-control" id="expirationDate" th:field="*{expirationDate}" placeholder="Card Name">
                <p th:if="${#fields.hasErrors('cardNo')}" th:errors="*{expirationDate}" th:class="${'text-danger'}">
                    Incorrect Expiration Date</p>
            </div>
            <div class="form-group">
                <label for="securityNumber">Security Number</label>
                <input type="text" class="form-control" id="securityNumber" th:field="*{securityNumber}" placeholder="Card Name">
                <p th:if="${#fields.hasErrors('cardNo')}" th:errors="*{securityNumber}" th:class="${'text-danger'}">
                    Incorrect Security Number</p>
            </div>
            <div class="form-group">
                <label for="accountName">Account Name</label>
                <input type="text" class="form-control" id="accountName" th:field="*{accountName}" placeholder="Card Name">
                <p th:if="${#fields.hasErrors('cardNo')}" th:errors="*{accountName}" th:class="${'text-danger'}">
                    Incorrect Account Name</p>
            </div>
            <div class="form-group">
                <label for="accountNumber">Account Number</label>
                <input type="text" class="form-control" id="accountNumber" th:field="*{accountNumber}" placeholder="Card Name">
                <p th:if="${#fields.hasErrors('cardNo')}" th:errors="*{accountNumber}" th:class="${'text-danger'}">
                    Incorrect Account Number</p>
            </div>
            <div class="form-group">
                <label for="accountNumber">Routing Number</label>
                <input type="text" class="form-control" id="routingNumber" th:field="*{routingNumber}" placeholder="Card Name">
                <p th:if="${#fields.hasErrors('cardNo')}" th:errors="*{routingNumber}" th:class="${'text-danger'}">
                    Incorrect Routing Number</p>
            </div>
            <div id="form-group">
                <input class="btn btn-primary btn-sm" id="update" value="Update" type="submit"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
