<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/layout}" xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Seller Page</title>
</head>
<body>
<div id="contents" class="row" layout:fragment="main-content">
    <div class="col-lg-3">
        <h1 class="h4">Online Market</h1>
        <div class="list-group">
            <a href="#" th:href="@{/}" class="list-group-item list-group-item-secondary">All categories</a>
            <a href="#" th:each="cat : ${categories}" th:href="@{/(category=${cat.id})}" th:text="${cat.name}"
               class="list-group-item">Category 1</a>
        </div>
    </div>
    <div class="col-lg-9">
        <h3>Seller Information </h3>
        <div class="form-group">
            <label>Seller Name: </label> <span>&nbsp;</span> <span th:text="${seller.name}">Seller Name</span>
        </div>
        <div class="form-group">
            <label>Seller Email: <span>&nbsp;</span><span>&nbsp;</span> </label><span th:text="${seller.email}">Seller Email</span>
        </div>
        <a th:if="${!isFollow}" href="#" th:href="@{/buyer/follow-seller/{sellerId}(sellerId=${seller.id})}"
           class="btn btn-secondary btn-lg btn-block" style="width: 10em;" >Follow Seller</a>
        <a th:if="${isFollow}" href="#" th:href="@{/buyer/unfollow-seller/{sellerId}(sellerId=${seller.id})}"
           class="btn btn-secondary btn-lg btn-block" style="width: 10em;" >Unfollow Seller</a>
    </div>
</div>
<th:block layout:fragment="script">
    <script th:src="@{/js/buyer.js}"></script>
</th:block>
</body>
</html>
